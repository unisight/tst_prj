<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/search_type.css">
<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
<title>業種から探す</title>
</head>

<body style="background-color:#554fb0;">
<script>
// JavaScript Document
$(function(){
	"use strict";
	
	//bclick_large(大項目)要素が押されたとき次の項目(中項目)を開く
        $(".click_large").click(function(){
            $(this).nextAll('ul').slideToggle('fast',"linear");
			$(this).prev(".fa-plus-square-o").toggleClass("open");
        });
		
	//click_middle(中項目)要素が押されたとき次の項目(小項目)を開く
        $(".click_middle").click(function(){
            $(this).nextAll('ul').slideToggle('fast');
			$(this).next(".fa-plus-square-o").toggleClass("open");
        });
		
	//click_small(小項目)要素が押されたとき次の項目(細分類)を開く
        $(".click_small").click(function(){
            $(this).nextAll('ul').slideToggle('fast');
			$(this).next(".fa-plus-square-o").toggleClass("open");
        });

    });
	
	
</script>

<div class="search_type_container flexcroll">
    <div class="search_type_header bussiness"><h3>業種から探す</h3>
        <div class="all_check_button_large">
            <a href="#"><img src="img/pc/search_type/select_all_button_blue.png" alt="すべて選択" class="all_check_button_img"/></a>
            <a href="#"><img src="img/pc/search_type/release_button_blue.png" alt="解除" class="all_check_button_img"/></a>
        </div>
    </div>
    
    <div class="search_type_menu bussiness">
    	<!------▼大項目------->
        <ul class="large_category" id="main_menu">

            <li class="large_category_contents">
            	<form><input class="large_checkbox" type="checkbox"></form><span>漁業</span><i class="fa fa-plus-square-o right"></i>
                <div class="click_large"></div>
            </li>
            
            <li class="large_category_contents">
            	<form><input class="large_checkbox" type="checkbox"></form><span>鉱業・採石業・砂利採取業</span><i class="fa fa-plus-square-o right"></i>
                <div class="click_large"></div>
            </li>
            
            <li class="large_category_contents">
            	<form><input class="large_checkbox" type="checkbox"></form><span>建設業</span><i class="fa fa-plus-square-o right"></i>
                <div class="click_large"></div>
            </li>

            <li class="large_category_contents">
            		<form><input class="large_checkbox" type="checkbox"></form><span>製造業</span><i class="fa fa-plus-square-o right"></i>
                	<div class="click_large"></div>
                <!------▼中項目------->
                <ul class="middle_category">		
                    <li class="all_check_button_middle">	<!--■すべて選択、解除メニュー-->
                        <a href="#"><img src="img/pc/search_type/select_all_button_blue.png" width="275" height="60" alt="すべて選択" class="all_check_button_img"/></a>
                        <a href="#"><img src="img/pc/search_type/release_button_blue.png" width="276" height="60" alt="解除" class="all_check_button_img"/></a>
                    </li>
                    
                    <li class="middle_category_contents">
                    	<div class="click_middle"></div>
                        <i class="fa fa-plus-square-o left"></i><form><input type="checkbox"></form><span>食品製造業</span>
                    </li> 

                    <li class="middle_category_contents">
                    	<div class="click_middle"></div>
                    	<i class="fa fa-plus-square-o left"></i><form><input type="checkbox"></form><span>飲料・たばこ・飼料製造業</span>
                    </li>
					

                    <li class="middle_category_contents">
                    	<div class="click_middle"></div>
                        <i class="fa fa-plus-square-o left"></i><form><input type="checkbox"></form><span>繊維工業</span>
                        
                        <!-------▼小項目------->
                        <ul class="small_category">		
                            <li class="all_check_button_small">		<!--■すべて選択、解除メニュー-->
                                <a href="#"><img src="img/pc/search_type/select_all_button_blue.png" width="275" height="60" alt="すべて選択" class="all_check_button_img"/></a>
                                <a href="#"><img src="img/pc/search_type/release_button_blue.png" width="276" height="60" alt="解除" class="all_check_button_img"/></a>
                            </li>
           
                            <li class="small_category_contents">
                            	<div class="click_small"></div>
                            	<i class="fa fa-plus-square-o left"></i><form><input type="checkbox"></form><span>製糸紡績・化学繊維・撚糸等製造業</span>
                            </li>
           
                            <li class="small_category_contents">
                            	<div class="click_small"></div>
                            	<i class="fa fa-plus-square-o left"></i><form><input type="checkbox"></form><span>織物業</span>
                                
                                <!------▼細分類------->
                                <ul class="subtyping">
                                <li class="all_check_button_subtyping">		<!--■すべて選択、解除メニュー-->
                                    <a href="#"><img src="img/pc/search_type/select_all_button_blue.png" alt="すべて選択" class="all_check_button_img"/></a>
                                    <a href="#"><img src="img/pc/search_type/release_button_blue.png" alt="解除" class="all_check_button_img"/></a>
                                </li>
                                    <li class="subtyping_contents"><label><div class="positioning"><form><input type="checkbox"></form><p>丸編ニット生地製造業</p></div></label></li>
                                    <li class="subtyping_contents"><label><div class="positioning"><form><input type="checkbox"></form><p>たて編ニット生地製造業</p></div></label></li>
                                    <li class="subtyping_contents"><label><div class="positioning"><form><input type="checkbox"></form><p>横編ニット生地製造業</p></div></label></li>
                                    <li class="page_down">
                                        <a href="#search_type_footer"><img src="img/pc/search_type/page_down_button.png" width="560" height="60" alt="ページ下部へ▼"/></a>
                                    </li>
                                </ul>
                            </li>         
                        </ul>
                    </li> 
                </ul>
            </li>
        </ul>
    </div>
    
    <div id="search_type_footer" class="bussiness">
            <a href="#"><img src="img/pc/search_type/bussiness_type_decision_button.png" width="560" height="60" alt="業種選択決定"/></a>
    </div>

</div>
</body>
</html>
